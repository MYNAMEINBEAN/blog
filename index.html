<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Blog Post with Loader</title>
  <style>
    body {
      margin: 0;
      background-color: #1d4a6b;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    /* Loader */
    .loader-container {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1d4a6b;
    }

    .loader6-shape-container,
    .loader6-shape-container > * {
      border-radius: 100%;
      position: absolute;
      top: 50%;
      left: 50%;
    }

    .loader6-shape-container > * {
      width: 16px;
      height: 16px;
      background-color: white;
      border: 2px solid white;
    }

    .loader6-shape-container > *:nth-of-type(1) {
      animation: loader6-shape-animate-1 1s linear infinite;
    }
    .loader6-shape-container > *:nth-of-type(2) {
      animation: loader6-shape-animate-2 1s linear infinite;
    }
    .loader6-shape-container > *:nth-of-type(3) {
      animation: loader6-shape-animate-3 1s linear infinite;
    }
    .loader6-shape-container > *:nth-of-type(4) {
      animation: loader6-shape-animate-4 1s linear infinite;
    }
    .loader6-shape-container > *:nth-of-type(5) {
      animation: loader6-shape-animate-5 1s linear infinite;
    }

    @keyframes loader6-shape-animate-1 {
      0% { transform: translateX(0px) scale(0); }
      20% { transform: translateX(0px) scale(1); }
      40% { transform: translateX(40px) scale(1); }
      60% { transform: translateX(80px) scale(1); }
      80% { transform: translateX(80px) scale(0); }
      100% { transform: translateX(0px) scale(0); }
    }

    @keyframes loader6-shape-animate-2 {
      0% { transform: translateX(0px) scale(1); }
      20% { transform: translateX(40px) scale(1); }
      40% { transform: translateX(80px) scale(1); }
      60% { transform: translateX(80px) scale(0); }
      80% { transform: translateX(0px) scale(0); }
      100% { transform: translateX(0px) scale(1); }
    }

    @keyframes loader6-shape-animate-3 {
      0% { transform: translateX(0px) scale(1); }
      20% { transform: translateX(40px) scale(1); }
      40% { transform: translateX(40px) scale(0); }
      60% { transform: translateX(-40px) scale(0); }
      80% { transform: translateX(-40px) scale(1); }
      100% { transform: translateX(0px) scale(1); }
    }

    @keyframes loader6-shape-animate-4 {
      0% { transform: translateX(0px) scale(1); }
      20% { transform: translateX(0px) scale(0); }
      40% { transform: translateX(-80px) scale(0); }
      60% { transform: translateX(-80px) scale(1); }
      80% { transform: translateX(-40px) scale(1); }
      100% { transform: translateX(0px) scale(1); }
    }

    @keyframes loader6-shape-animate-5 {
      0% { transform: translateX(0px) scale(0); }
      20% { transform: translateX(-80px) scale(0); }
      40% { transform: translateX(-80px) scale(1); }
      60% { transform: translateX(-40px) scale(1); }
      80% { transform: translateX(0px) scale(1); }
      100% { transform: translateX(0px) scale(0); }
    }

    #content-after-loader {
      display: none;
      padding: 30px;
    }

    /* Container for multiple blog cards */
    .posts-container {
      max-width: 1000px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .post-card {
      background-color: #2f6c91;
      border-radius: 10px;
      width: 280px;
      text-align: left;
      color: white;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .post-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }

    .post-card img {
      width: 100%;
      height: auto;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      flex-shrink: 0;
    }

    .post-content {
      padding: 15px;
      flex-grow: 1;
    }

    .post-title {
      font-size: 1.4em;
      margin: 0 0 10px 0;
      color: white;
    }

    .post-desc {
      font-size: 1em;
      line-height: 1.4;
      color: #e0e0e0;
    }
  </style>
</head>

<body>
  <!-- Loader -->
  <div id="loader" class="loader-container">
    <div class="loader6-shape-container">
      <div></div><div></div><div></div><div></div><div></div>
    </div>
  </div>

  <!-- Blog Content -->
  <div id="content-after-loader">
    <!-- Dynamic blog cards will appear here -->
  </div>

  <script>
    const loader = document.getElementById('loader');
    const content = document.getElementById('content-after-loader');

    const allPosts = [
      { 
        title: "Exploring the Mountains",
        img: "https://picsum.photos/id/1018/400/250",
        desc: "The mountains are a place of peace, solitude, and breathtaking beauty. From the Rockies in North America to the Himalayas in Asia.",
        url: "https://example.com/mountains"
      },
      { 
        title: "Forest Escape",
        img: "https://picsum.photos/id/102/400/250",
        desc: "Wander through wooded trails and breathe in the fresh air in this forest getaway.",
        url: "https://example.com/forest"
      },
      { 
        title: "Desert Views",
        img: "https://picsum.photos/id/103/400/250",
        desc: "Golden sands as far as you can see. Experience the beauty of the desert landscape.",
        url: "https://example.com/desert"
      },
      { 
        title: "City Lights",
        img: "https://picsum.photos/id/104/400/250",
        desc: "Urban adventures at night with glittering cityscapes and vibrant nightlife.",
        url: "https://example.com/city"
      },
      { 
        title: "Ocean Breeze",
        img: "https://picsum.photos/id/105/400/250",
        desc: "Feel the seaside vibe and relax with the calming sound of the waves.",
        url: "https://example.com/ocean"
      },
      { 
        title: "Countryside",
        img: "https://picsum.photos/id/106/400/250",
        desc: "Relax in rural charm surrounded by open fields and fresh air.",
        url: "https://example.com/countryside"
      }
    ];

    function pickRandom(arr, n) {
      const copy = [...arr];
      const result = [];
      for(let i = 0; i < n; i++) {
        const idx = Math.floor(Math.random() * copy.length);
        result.push(copy.splice(idx, 1)[0]);
      }
      return result;
    }

    function renderPosts(posts) {
      content.innerHTML = '<div class="posts-container"></div>';
      const container = content.querySelector('.posts-container');
      posts.forEach(post => {
        const card = document.createElement('a');
        card.className = 'post-card';
        card.href = post.url;
        card.target = "_blank";
        card.rel = "noopener noreferrer";
        card.innerHTML = `
          <img src="${post.img}" alt="${post.title}" />
          <div class="post-content">
            <div class="post-title">${post.title}</div>
            <div class="post-desc">${post.desc}</div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    setTimeout(() => {
      loader.style.display = 'none';
      content.style.display = 'block';
      const chosenPosts = pickRandom(allPosts, 3);
      renderPosts(chosenPosts);
    }, 3000);
  </script>
</body>
</html>
