<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Coding Blog Posts with Loader</title>
  <style>
    body {
      margin: 0;
      background-color: #1d4a6b;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    /* Loader */
    .loader-container {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1d4a6b;
    }

    .loader6-shape-container,
    .loader6-shape-container > * {
      border-radius: 100%;
      position: absolute;
      top: 50%;
      left: 50%;
    }

    .loader6-shape-container > * {
      width: 16px;
      height: 16px;
      background-color: white;
      border: 2px solid white;
    }

    .loader6-shape-container > *:nth-of-type(1) {
      animation: loader6-shape-animate-1 1s linear infinite;
    }
    .loader6-shape-container > *:nth-of-type(2) {
      animation: loader6-shape-animate-2 1s linear infinite;
    }
    .loader6-shape-container > *:nth-of-type(3) {
      animation: loader6-shape-animate-3 1s linear infinite;
    }
    .loader6-shape-container > *:nth-of-type(4) {
      animation: loader6-shape-animate-4 1s linear infinite;
    }
    .loader6-shape-container > *:nth-of-type(5) {
      animation: loader6-shape-animate-5 1s linear infinite;
    }

    @keyframes loader6-shape-animate-1 {
      0% { transform: translateX(0px) scale(0); }
      20% { transform: translateX(0px) scale(1); }
      40% { transform: translateX(40px) scale(1); }
      60% { transform: translateX(80px) scale(1); }
      80% { transform: translateX(80px) scale(0); }
      100% { transform: translateX(0px) scale(0); }
    }

    @keyframes loader6-shape-animate-2 {
      0% { transform: translateX(0px) scale(1); }
      20% { transform: translateX(40px) scale(1); }
      40% { transform: translateX(80px) scale(1); }
      60% { transform: translateX(80px) scale(0); }
      80% { transform: translateX(0px) scale(0); }
      100% { transform: translateX(0px) scale(1); }
    }

    @keyframes loader6-shape-animate-3 {
      0% { transform: translateX(0px) scale(1); }
      20% { transform: translateX(40px) scale(1); }
      40% { transform: translateX(40px) scale(0); }
      60% { transform: translateX(-40px) scale(0); }
      80% { transform: translateX(-40px) scale(1); }
      100% { transform: translateX(0px) scale(1); }
    }

    @keyframes loader6-shape-animate-4 {
      0% { transform: translateX(0px) scale(1); }
      20% { transform: translateX(0px) scale(0); }
      40% { transform: translateX(-80px) scale(0); }
      60% { transform: translateX(-80px) scale(1); }
      80% { transform: translateX(-40px) scale(1); }
      100% { transform: translateX(0px) scale(1); }
    }

    @keyframes loader6-shape-animate-5 {
      0% { transform: translateX(0px) scale(0); }
      20% { transform: translateX(-80px) scale(0); }
      40% { transform: translateX(-80px) scale(1); }
      60% { transform: translateX(-40px) scale(1); }
      80% { transform: translateX(0px) scale(1); }
      100% { transform: translateX(0px) scale(0); }
    }

    #content-after-loader {
      display: none;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    .blog-container {
      background-color: #2f6c91;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin-bottom: 40px;
      cursor: pointer;
      text-align: left;
      transition: background-color 0.3s ease;
    }
    .blog-container:hover {
      background-color: #367aa4;
    }

    .blog-container h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: white;
    }

    .blog-container h1 a {
      color: white;
      text-decoration: none;
      pointer-events: none; /* disable clicks on the link so whole container click works */
    }

    .blog-container img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px;
      user-select: none;
    }

    .blog-container p {
      font-size: 1.1em;
      line-height: 1.6;
      color: white;
      user-select: text;
    }
  </style>
</head>

<body>
  <!-- Loader -->
  <div id="loader" class="loader-container">
    <div class="loader6-shape-container">
      <div></div><div></div><div></div><div></div><div></div>
    </div>
  </div>

  <!-- Blog Content -->
  <div id="content-after-loader"></div>

  <script>
    const loader = document.getElementById('loader');
    const content = document.getElementById('content-after-loader');

    // List of blog posts
    const blogs = [
      {
        title: "Getting Started with Web Development",
        url: "/getting-started-with-web-development",
        img: "https://picsum.photos/800/400?grayscale&random=10",
        desc: "Starting your journey into web development can be overwhelming, but with the right resources and practice, anyone can learn. This blog post guides you through the basics of HTML, CSS, and JavaScript â€” the building blocks of the web."
      },
      {
        title: "Understanding JavaScript Closures",
        url: "/understanding-js-closures",
        img: "https://picsum.photos/800/400?grayscale&random=11",
        desc: "JavaScript closures are a fundamental concept that every developer should master. Learn how closures work and how to use them effectively to write cleaner and more powerful code."
      },
      {
        title: "A Guide to Responsive Design",
        url: "/a-guide-to-responsive-design",
        img: "https://picsum.photos/800/400?grayscale&random=12",
        desc: "Responsive design ensures your website looks great on all devices. This guide covers best practices for building flexible, adaptable layouts with CSS media queries."
      },
      {
        title: "Debugging Techniques for JavaScript",
        url: "https://www.freecodecamp.org/news/debugging-javascript/",
        img: "https://picsum.photos/800/400?grayscale&random=13",
        desc: "Debugging is a crucial skill. Discover various techniques and tools that help you identify and fix bugs efficiently in your JavaScript code."
      },
      {
        title: "Introduction to React Hooks",
        url: "https://reactjs.org/docs/hooks-intro.html",
        img: "https://picsum.photos/800/400?grayscale&random=14",
        desc: "React Hooks provide a powerful way to use state and lifecycle features in function components. Learn how to get started and build modern React apps."
      },
      {
        title: "CSS Grid vs Flexbox: When to Use Which",
        url: "https://css-tricks.com/snippets/css/complete-guide-grid/",
        img: "https://picsum.photos/800/400?grayscale&random=15",
        desc: "CSS Grid and Flexbox are powerful layout modules. Understand their differences and learn when to use each for responsive web design."
      },
      {
        title: "Writing Clean Code: Best Practices",
        url: "https://clean-code-developer.com/",
        img: "https://picsum.photos/800/400?grayscale&random=16",
        desc: "Clean code improves maintainability and readability. Explore best practices that help you write better and more professional code."
      }
    ];

    // Function to get 3 unique random blogs from the list
    function getRandomBlogs(arr, n) {
      const shuffled = arr.slice().sort(() => 0.5 - Math.random());
      return shuffled.slice(0, n);
    }

    // Render 3 random blogs after loader
    setTimeout(() => {
      loader.style.display = 'none';
      content.style.display = 'block';

      const selectedBlogs = getRandomBlogs(blogs, 3);
      content.innerHTML = selectedBlogs.map(blog => `
        <div class="blog-container" onclick="window.open('${blog.url}', '_blank')">
          <h1><a href="${blog.url}" target="_blank" rel="noopener noreferrer">${blog.title}</a></h1>
          <img src="${blog.img}" alt="${blog.title}" />
          <p>${blog.desc}</p>
        </div>
      `).join('');
    }, 2000);
  </script>
</body>
</html>
